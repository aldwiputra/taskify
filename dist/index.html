<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"

    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="assets/taskify-logo.svg" type="image/x-icon" />

  <body class="bg-zinc-900 text-zinc-300">
    <header class="border-b-2 border-zinc-800/75 py-6 px-8">

        <a href="/" class="flex gap-2 place-items-center">
          <img class="w-[1.75rem]" src="assets/taskify-logo.svg" alt="taskify logo" />
          <span class="font-semibold tracking-wide text-2xl">taskify</span>
        </a>

        <button
          class="bg-red-500/20 text-red-500 px-4 py-2 text-sm font-medium rounded-md leading-normal hover:bg-red-500/30">
