<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="assets/taskify-logo.svg" type="image/x-icon" />
    <title>Taskify</title>
  </head>
  <body class="bg-zinc-900 text-zinc-300">
    <header class="border-b-2 border-zinc-800/75 py-6 px-8">
      <div class="max-w-screen-lg mx-auto flex justify-between items-center">
        <a href="/" class="group flex gap-2 place-items-center">
          <img class="w-[1.75rem]" src="assets/taskify-logo.svg" alt="taskify logo" />
          <span class="font-semibold tracking-wide text-2xl text-zinc-400 group-hover:text-zinc-300"
            >taskify</span
          >
        </a>

        <button
          id="logout"
          class="invisible bg-red-500/20 text-red-500 px-4 py-2 text-sm font-medium rounded-md leading-none enabled:hover:bg-red-500/30 w-20 aspect-[16/7]">
          Logout
        </button>
      </div>
    </header>

    <main class="invisible px-8">
      <div class="max-w-screen-md mx-auto my-16">
        <div class="flex justify-between items-center">
          <h2 id="title" class="font-semibold text-3xl leading-none tracking-wide align-middle">
            Tasks
          </h2>
          <span
            class="block w-fit text-zinc-600 bg-zinc-800/30 tracking-wide px-3 pointer-events-none py-[6px] rounded-md font-medium text-xs"
            >Your Tasks</span
          >
        </div>

        <div class="relative mt-10">
          <form id="add-new-task">
            <input
              class="py-4 pl-14 autofill:bg-red-500 w-full bg-transparent border-2 rounded-2xl border-zinc-800/75 focus:ring-zinc-700 focus:ring-1 focus:outline-none"
              type="text"
              placeholder="Add a task" />
          </form>
          <div
            class="absolute rounded-xl -translate-y-1/2 top-1/2 left-4 bg-gradient-to-r from-teal-700 to-teal-800 p-1">
            <img class="w-5" src="assets/icon-plus.svg" alt="icon plus" />
          </div>
        </div>

        <div class="mt-10">
          <p id="total-text" class="font-base text-zinc-400">Total - <span>0</span></p>

          <ul id="task-container"></ul>
        </div>
      </div>
    </main>

    <div
      id="detail-overlay"
      class="fixed bg-zinc-800/80 backdrop-blur-[2px] inset-0 flex place-items-center invisible"></div>

    <script src="index.js"></script>
  </body>
</html>
