<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="shortcut icon" href="../assets/taskify-logo.svg" type="image/x-icon" />
    <title>Taskify | Register</title>
  </head>
  <body class="bg-zinc-900 text-zinc-300 min-h-screen">
    <header class="border-b-2 border-zinc-800/75 py-6 px-8">
      <div class="max-w-screen-lg mx-auto flex justify-between items-center">
        <a href="/" class="group flex gap-2 place-items-center">
          <img class="w-[1.75rem]" src="../assets/taskify-logo.svg" alt="taskify logo" />
          <span class="font-semibold tracking-wide text-2xl text-zinc-400 group-hover:text-zinc-300"
            >taskify</span
          >
        </a>

        <a
          href="/login"
          class="bg-red-500/20 text-red-500 px-4 py-2 text-sm font-medium rounded-md leading-normal hover:bg-red-500/30">
          Login
        </a>
      </div>
    </header>

    <main class="py-20">
      <div class="max-w-[35rem] mx-auto bg-zinc-800/30 py-8 px-12 rounded-xl overflow-hidden">
        <h1 class="text-3xl font-bold">
          <svg
            class="inline-block h-[1em] align-bottom mr-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"></path></svg
          >Get Started
        </h1>
        <span class="block mt-3 text-zinc-400 text-sm">Create your account now</span>

        <div class="mt-8 h-[2px] w-full bg-zinc-800/50 scale-x-150"></div>

        <form class="mt-8">
          <div class="relative flex flex-col">
            <label for="username" class="sr-only">Username</label>
            <input
              class="py-4 pl-14 placeholder:text-zinc-600 bg-transparent border-2 rounded-2xl border-zinc-800/75 focus:ring-zinc-700 focus:ring-1 focus:outline-none"
              id="username"
              placeholder="Username"
              type="text" />
            <div
              class="absolute aspect-square rounded-xl -translate-y-1/2 top-1/2 left-4 bg-red-500/20 p-2">
              <img class="w-4" src="/assets/icon-profile.svg" alt="icon plus" />
            </div>
          </div>
          <div class="relative flex flex-col mt-8">
            <label for="password" class="sr-only">Password</label>
            <input
              class="py-4 pl-14 placeholder:text-zinc-600 bg-transparent border-2 rounded-2xl border-zinc-800/75 focus:ring-zinc-700 focus:ring-1 focus:outline-none"
              id="password"
              placeholder="Password"
              type="password" />
            <div
              class="absolute aspect-square rounded-xl -translate-y-1/2 top-1/2 left-4 bg-red-500/20 p-2">
              <img class="w-4" src="/assets/icon-lock.svg" alt="icon plus" />
            </div>
          </div>
          <button
            class="mt-8 p-4 w-full bg-red-500 hover:bg-red-600 rounded-lg font-medium text-zinc-900"
            type="submit">
            Register
          </button>
        </form>

        <div class="mt-8 h-[2px] w-full bg-zinc-800/50 scale-x-150"></div>

        <p class="text-center mt-6 text-sm">
          Already have an account?
          <a class="font-bold hover:underline underline-offset-2" href="/login">Login</a>
        </p>
      </div>
    </main>
  </body>
</html>
